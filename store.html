<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store | Trippy Clothing and Art</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="nav-column left">
          <div><a href="index.html">Home</a></div>
          <div><a href="gallery.html">Gallery</a></div>
        </div>
      
        <div class="logo-center">
          <img src="logo.png" alt="Logo" class="logo" />
        </div>
      
        <div class="nav-column right">
          <div><a href="store.html">Store</a></div>
          <div><a href="contact.html">Contact</a></div>
        </div>
      </header>

      <h2>Shop Our Collection</h2>
<div class="product-grid">
  <div class="product-card" onclick="viewProduct('face1')">
    <img src="face1.png" alt="Trippy Face 1">
    <h3>Face Tee 1</h3>
    <p>$30.00</p>
  </div>
  <div class="product-card" onclick="viewProduct('face2')">
    <img src="face2.png" alt="Trippy Face 2">
    <h3>Face Tee 2</h3>
    <p>$30.00</p>
  </div>
  <div class="product-card" onclick="viewProduct('face3')">
    <img src="face3.png" alt="Trippy Face 3">
    <h3>Face Tee 3</h3>
    <p>$30.00</p>
  </div>
</div>

      
      
    
    <script src="script.js"></script>

    <section class="content">
        <h2>Coming Soon</h2>
        <p>Explore our collection of trippy apparel and artwork. Payment integration is on the way!</p>
    </section>

    <div id="product-modal" class="modal hidden">
        <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <img id="modal-image" src="" alt="">
          <h2 id="modal-title"></h2>
          <p id="modal-description"></p>
      
          <label for="modal-size">Size:</label>
          <select id="modal-size">
            <option>S</option><option>M</option><option>L</option><option>XL</option>
          </select>
      
          <label for="modal-quantity">Quantity:</label>
          <input type="number" id="modal-quantity" min="1" value="1">
      
          <button onclick="addToCart()">Add to Cart</button>
      
          <div class="related-section">
            <h3>You might also like:</h3>
            <div id="related-products" class="product-grid small"></div>
          </div>
        </div>
      </div>

    <footer>
        <p>&copy; 2025 Trippy Clothing and Art. All Rights Reserved.</p>
    </footer>
      
</body>




</html>
